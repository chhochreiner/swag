<wicket:extend>
<h2>Map</h2>

<table id="gameMapNav">
	<tr>
		<td></td>
		<td><a class ="mapNav" wicket:id="mapUp"><span>[mapUp]</span></a></td>
		<td></td>
	</tr><tr>
		<td><a class ="mapNav" wicket:id="mapLeft"><span>[mapLeft]</span></a></td>
		<td>
			<table id = "gameMap" wicket:id="gameMapContainer">
			    <tr wicket:id="gameMap">
					<td wicket:id="row">
			        	<span class ="square" wicket:id="square">[cell] </span>
			        </td>
			    </tr>
			</table>
		</td>
		<td><a class ="mapNav" wicket:id="mapRight"><span>[mapRight]</span></a></td>
	</tr><tr>
		<td></td>
		<td><a class ="mapNav" wicket:id="mapDown"><span>[mapDown]</span></a></td>
		<td></td>
	</tr>
</table>
</wicket:extend>
