<wicket:extend>
<h2>Settings</h2>
	<span wicket:id="feedback"></span>
    <form wicket:id="settingsForm" class="yform">
		<fieldset>
        <legend>Settings</legend>
        
		<!--  -->
		<div class="subcolumns">
			<div class="type-text">
		  		<label for="fullname">Fullname:</label>
		  		<input type="text" name="fullname" id="fullname" wicket:id="fullname" size="20" />
			</div>
			<div class="type-text">
		  		<label for="email">Email:</label>
		  		<input type="text" name="email" id="email" wicket:id="email" size="40" />
			</div>
		    <div class="type-text">
		  		<label for="text">Address:</label>
		  		<textarea wicket:id="address" name="address" id="address" rows="10" cols="15">Input comes here</textarea>
			</div>	

		</div>
        </fieldset>
        <div class="type-button">
		  	<input type="submit" value="update settings" id="update settings" name="update settings" />
		</div>
	</form>
	
	
	<form wicket:id="passwordForm" class="yform">
		<fieldset>
        <legend>Change Password</legend>
        
		<div class="subcolumns">
			<div class="type-text">
  				<label for="password1">Password:</label>
  				<input type="password" name="password1" id="password1" wicket:id="password1" size="20" />
			</div>
			<div class="type-text">
  				<label for="password2">repeat Password:</label>
  				<input type="password" name="password2" id="password2" wicket:id="password2" size="20" />
			</div>
		</div>
        </fieldset>
        <div class="type-button">
		  	<input type="reset" value="reset" id="reset" name="reset" />
		  	<input type="submit" value="change password" id="change password" name="change password" />
		</div>
	</form>
	
	<form wicket:id="registerToMapForm" class="yform">
		<fieldset>
        <legend>Register to a new Map</legend>
        
		<div class="subcolumns">
			<fieldset>
				<select wicket:id="allmaps">
					<option>site 1</option>
					<option>site 2</option>
				</select>
			</fieldset>
		</div>
        </fieldset>
        <div class="type-button">
		  	<input type="reset" value="reset" id="reset" name="reset" />
		  	<input type="submit" value="register to map" id="reg2map" name="reg2map" />
		</div>
	</form>

	<form wicket:id="deleteUser" class="yform">
		<fieldset>
			<legend>Delete this account</legend>
			
			<input type="submit" value="Delete this account" id="delete user" name="delete user" />
		</fieldset>
	</form>
</wicket:extend>
