<wicket:panel>
<h2>Inbox</h2>

<span wicket:id="navigator">[dataview navigator]</span>
<table cellspacing="0" class="dataview">
    <tr>
        <th>Sender</th>
        <th>Subject</th>
        <th/>
        <th/>
    </tr>
    <tr wicket:id="inboxlist">
        <td><span wicket:id="subject">[subject]</span> </td>
        <td><span wicket:id="sender">[sender]</span></td>
		<td><span wicket:id="date">[date]</span> </td>
        <td><a wicket:id="view">view</a></td>
    </tr>
</table>

</wicket:panel>
