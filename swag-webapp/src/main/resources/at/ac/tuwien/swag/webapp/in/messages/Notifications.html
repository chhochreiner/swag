<wicket:panel>
<h2>Notifications</h2>

<span wicket:id="navigator">[dataview navigator]</span>
<table cellspacing="0" class="dataview">
    <tr>
        <th>Subject</th>
    </tr>
    <tr wicket:id="notificationlist">
        <td><span wicket:id="subject">[subject]</span></td>
        <td><a wicket:id="view">view</a></td>        
    </tr>
</table>

</wicket:panel>
