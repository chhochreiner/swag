<wicket:extend>
    <div id="login">
	   	<form wicket:id="loginForm" class="yform">
			<div class="type-text">
  				<label for="username">Username:</label>
  				<input type="text" name="username" id="username" wicket:id="username" size="20" />
			</div>
		    <div class="type-text">
		  		<label for="password">Password:</label>
		  		<input type="password" name="password" id="password" wicket:id="password" size="20" />
			</div>
			<div class="type-button">
		  		<input type="reset"  value="reset" id="reset" name="reset" />
		  		<input type="submit" value="login" id="login" name="login" />
			</div>
		</form>
    </div>
	<span wicket:id="feedback">feed</span>
</wicket:extend>
